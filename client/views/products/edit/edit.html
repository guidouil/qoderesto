<template name="editProduct">
  <div class="container">
    <div class="row">
      <form class="form-horizontal well">
        <legend>Ã‰diter {{name}}</legend>

        {{> formProduct}}
        <div class="form-group">
          <label class="col-xs-3 control-label" for="inputImage">Photo</label>
          <div class="col-xs-9">
            {{#if isMobile}}
            <button name="inputImageMobile" id="inputImageMobile" class="btn btn-default"><span class="fa fa-camera"></span> Prendre une photo</button>
            {{else}}
            <input type="file" id="inputImage">
            {{/if}}
            <p class="help-block">De preference en vue paysage.</p>
            {{#if image}}
              <img src="{{getImage image}}" alt="{{name}}" class="img-jecmd" />
            {{/if}}
          </div>
        </div>
        {{> imageModal}}
        <button type="submit" class="btn btn-success save">Enregistrer</button>
        <a href="{{pathFor 'productsPlace' _id=place_id}}" class="btn btn-default">Annuler</a>
        <a href="" class="btn btn-danger pull-right delete">Supprimer</a>
      </form>
    </div>
  </div>
</template>
