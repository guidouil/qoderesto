<template name="optionsPlace">
  <div class="container">
    <div class="row">
      <div class="col-xs-6">
        <a href="{{pathFor 'productsPlace'}}" class="btn btn-primary btn-lg btn-block"><span class="fa fa-arrow-left"></span> Produits</a>
      </div>
      <div class="col-xs-6">
        <a href="{{pathFor 'createOption'}}" class="btn btn-warning btn-lg btn-block"><span class="fa fa-plus"></span> Option</a>
      </div>
    </div>
    <div class="row">
      {{#each options}}
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
          <div class="offer offer-warning">
            <div class="shape">
              <div class="shape-text">
                {{type}}
              </div>
            </div>
            <div class="offer-content">
              <h3 class="lead">
                {{title}} <small>utilisée {{arrayLength products}} fois</small>
              </h3>
              <p>{{arrayToString choices}}</p>
              <p>
                <a href="/editoption/{{place_id}}/{{_id}}" class="btn btn-warning"><span class="fa fa-pencil"></span> Éditer</a>
              </p>
            </div>
          </div>
        </div>
      {{else}}
        <p class="lead text-center">Aucune option, il est temps d'en ajouter :)</p>
      {{/each}}
    </div>
  </div>
</template>
