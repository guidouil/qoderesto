<template name="paymentsPlace">
  <div class="container">
    <div class="row">
      <div class="well">
        <h1>Payements <small class="pull-right text-success">{{formatPrice bigTotal}}</small></h1>
        {{chart}}
        <div id="chart" class='with-3d-shadow with-transitions'>
          <svg style="width:100%"> </svg>
        </div>
        <div class="table-responsive">
          <table class="table table-condensed">
            <thead>
              <tr>
                <th></th>
                <th>Quand</th>
                <th class="text-right">RÃ©duc.</th>
                <th class="text-right">Total</th>
              </tr>
            </thead>
            <tbody>
              {{#each payments}}
              <tr>
                <td>{{#if card}}<span class="glyphicon glyphicon-credit-card"></span>{{else}}<span class="glyphicon glyphicon-euro"></span>{{/if}}</td>
                <td>{{fromNow date}}</td>
                <td class="text-right">{{formatPrice rebate}}</td>
                <td class="text-right">{{formatPrice total}}</td>
              </tr>
              {{/each}}
            </tbody>
          </table>
        </div>
        <!-- <h3 class="pull-right text-success">{{formatPrice bigTotal}}</h3> -->
      </div>
    </div>
  </div>
</template>
