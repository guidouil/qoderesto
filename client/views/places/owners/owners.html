<template name="placeOwners">
  <hr>
  <div class="table-responsive">
    <legend>Propriétaire <span class='fa fa-cutlery'></span></legend>
    <table class="table table-condensed">
      <thead>
        <tr>
          <th>Nom</th>
          <th>Email</th>
          <th class="text-right">
            <div class="col-xs-6">
              <input type="email" class="form-control floating-label" id="ownerMail" name="ownerMail" value="" placeholder="Adresse mail du propriétaire">
            </div>
            <div class="col-xs-1">
              <a href="#" class="btn btn-primary addOwner"><span class="fa fa-plus"></span></a>
            </div>
          </th>
        </tr>
      </thead>
      <tbody>
      {{#each placeOwners}}
        <tr>
          <td>{{name}}</td>
          <td>{{mail}}</td>
          <td class="text-right"><a href="#" class="btn btn-danger removeOwner" id="{{_id}}"><span class="fa fa-trash"></span></a></td>
        </tr>
        {{else}}
        <tr>
          <td colspan="3"><p class="lead text-center">Aucun propriétaire pour l'instant</p></td>
        </tr>
      {{/each}}
    </tbody>
    </table>
  </div>
</template>
