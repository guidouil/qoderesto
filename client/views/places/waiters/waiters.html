<template name="placeWaiters">
  <hr>
  <div class="table-responsive">
    <legend>Serveurs <span class='glyphicon glyphicon-phone'></span></legend>
    <table class="table table-condensed">
      <thead>
        <tr>
          <th>Nom</th>
          <th>Email</th>
          <th class="text-right">
            <div class="col-xs-6">
              <input type="text" class="form-control" id="waiterMail" name="waiterMail" value="" placeholder="Adresse mail du serveur">
            </div>
            <div class="col-xs-1">
              <a href="#" class="btn btn-primary addWaiter"><span class="glyphicon glyphicon-plus"></span></a>
            </div>
          </th>
        </tr>
      </thead>
      <tbody>
      {{#each placeWaiters}}
        <tr>
          <td>{{name}}</td>
          <td>{{mail}}</td>
          <td class="text-right"><a href="#" class="btn btn-danger remove" id="{{_id}}"><span class="glyphicon glyphicon-trash"></span></a></td>
        </tr>
        {{else}}
        <tr>
          <td colspan="3"><p class="lead text-center">Aucun serveur pour l'instant</p></td>
        </tr>
      {{/each}}
    </tbody>
    </table>
  </div>
</template>
