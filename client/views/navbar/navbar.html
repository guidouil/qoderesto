<template name="navbar">
  <nav role="navigation" class="navbar navbar-default navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
          <ul class="nav navbar-nav nav-pills">
            {{#if isLoggedIn}}
            <li><a href="" onclick="window.history.back()" title="Retour"><i class="fa fa-arrow-left fa-2x"></i></a></li>
            {{/if}}
            <li class="{{ activeIfTemplateIs 'Home' }}"><a href="{{pathFor 'home'}}" title="QodeResto"><i class="fa fa-home fa-2x"></i><span class="hidden-xs"> Accueil</span></a></li>
            <!-- <li class="{{ activeIfTemplateIs 'search' }}"><a href="{{pathFor 'search'}}" title="search"><span class="fa fa-search"></span></a></li> -->
            {{#if isNotLoggedIn}}
            <li class="{{ activeIfTemplateIs 'entrySignIn' }}"><a href="{{pathFor 'entrySignIn'}}" title="connexion"><i class="fa fa-user fa-2x"></i><span class="hidden-xs"> Connexion</span></a></li>
            {{else}}
            <li class="{{ activeIfTemplateIs 'Profile' }}"><a href="{{pathFor 'profile'}}" title="profile"><i class="fa fa-user fa-2x"></i><span class="hidden-xs"> Profil</span></a></li>
            {{/if}}
            {{#if isWaiterUser}}
            <li class="{{ activeIfTemplateIs 'Waiter' }}"><a href="{{pathFor 'waiter' _id=currentUser.profile.place}}" title="waiter"><i class="fa fa-tablet fa-2x"></i>{{#if NotifyCount}}<span class="badge">{{NotifyCount}}</span>{{/if}}<span class="hidden-xs"> CMDs</span></a></li>
            {{/if}}
            {{#if isOwnerUser}}
            <li class="{{ activeIfTemplateIs 'Owner' }}"><a href="{{pathFor 'owner'}}" title="owner"><i class="fa fa-cogs fa-2x"></i><span class="hidden-xs"> Admin</span></a></li>
            {{else}}
            <li class="{{ activeIfTemplateIs 'Resto' }}"><a href="{{pathFor 'resto'}}" title="resto"><i class="fa fa-cogs fa-2x"></i><span class="hidden-xs"> Admin</span></a></li>
            {{/if}}
            {{#if isLoggedIn}}
            <li class="{{ activeIfTemplateIs 'Cart' }}"><a href="{{pathFor 'cart'}}" title="cart"><i class="fa fa-shopping-cart fa-2x"></i>{{#if MyNotifyCount}}<span class="badge">{{MyNotifyCount}}</span>{{/if}}<span class="hidden-xs"> Panier</span></a></li>
            {{/if}}
            <!-- <li class="{{ activeIfTemplateIs 'scanQrCode' }}"><a href="{{pathFor 'scanQrCode'}}" title="Scan QR Code"><span class="fa fa-qrcode"></span></a></li> -->
          </ul>
        </div>
    </div>
  </nav>
</template>
